<!doctype html>
<html>
	<head>
		<title>WEB - CSS</title>
		<meta charset="utf-8">
		<style>
			a { /* 선택자(Selector) */
				color:black; /* 선언(Declaration), Property:Value의 형태 */
				text-decoration:none;
			}
			h1 {
				font-size:45px;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<h1><a href="index.html">WEB</a></h1>
		<ol>
			<li><a href="1.html">HTML</a></li>
			<li><a href="2.html" style="color:red; text-decoration:underline">CSS</a></li>
			<li><a href="3.html">JavaScript</a></li>
		</ol>

		<!-- CSS 등장 이전에 사용한 방법. HTML에서 디자인을 위한 태그 사용
		<h1><a href="index.html"><font color="red"></font>WEB</a></h1>
		<ol>
			<li><a href="1.html"><font color="red"></font>HTML</a></li>
			<li><a href="2.html"><font color="red"></font>CSS</a></li>
			<li><a href="3.html"><font color="red"></font>JavaScript</a></li>
		</ol>
		-->
		
		<h2>CSS</h2>
		<p>
			Cascading Style Sheets(CSS) is a style sheet language used for describing the presentation of a document written in a markup language.
		</p>
	</body>
</html>
