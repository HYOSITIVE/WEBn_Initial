<!doctype html>
<html>
	<head>
		<title>WEB - CSS</title>
		<meta charset="utf-8">
		<style>
			a {
				color:black;
				text-decoration:none;
			}
			#active {
				color:red
			}
			.saw {
				color:gray
			}
			
			h1 {
				font-size:45px;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<h1><a href="index.html">WEB</a></h1>
		<ol>
			<li><a href="1.html" class="saw">HTML</a></li>
			<li><a href="2.html" class="saw" id="active">CSS</a></li>
			<!--
			class 속성에는 여러 개의 값이 들어올 수 있다. 여러 class 선택자의 영향을 받을 경우, 더 가까이에 있는 class가 더 큰 영향력을 갖는다.
			선택자의 영향력 강도 : ID - class - 태그 : 구체적인 것의 우선순위가 포괄적인 것보다 높다.
			-->
			<li><a href="3.html">JavaScript</a></li>
		</ol>
		
		<h2>CSS</h2>
		<p>
			Cascading Style Sheets(CSS) is a style sheet language used for describing the presentation of a document written in a markup language.
		</p>
	</body>
</html>
